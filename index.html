<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f3f4f6;
    height: 100vh;
    overflow: hidden;
    user-select: none;
  }

  header {
    height: 64px;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,.08);
  }

  header h1 {
    font-size: 16px;
    margin: 0;
  }

  .toolbar button {
    border: none;
    background: none;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  .toolbar button.active {
    background: #e0e7ff;
    color: #4f46e5;
  }

  .toolbar button:disabled {
    opacity: .3;
    cursor: not-allowed;
  }

  #container {
    position: relative;
    flex: 1;
    background: #e5e7eb;
  }

  canvas {
    position: absolute;
    inset: 0;
    background: white;
    touch-action: none;
  }

  .controls {
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border-radius: 16px;
    padding: 12px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
  }

  .row {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .colors {
    display: flex;
    gap: 8px;
    overflow-x: auto;
  }

  .color {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 2px solid transparent;
    cursor: pointer;
  }

  .color.active {
    border-color: #4f46e5;
    transform: scale(1.1);
  }

  input[type="range"] {
    flex: 1;
  }
</style>
</head>

<body>

<header>
  <h1>ğŸ¨ ãŠçµµæãã‚¢ãƒ—ãƒª</h1>

  <div class="toolbar">
    <button id="undoBtn">â†©</button>
    <button id="penBtn" class="active">âœï¸</button>
    <button id="eraserBtn">ğŸ§½</button>
    <button id="clearBtn">ğŸ—‘</button>
    <button id="saveBtn">ğŸ’¾</button>
  </div>
</header>

<div id="container">
  <canvas id="canvas"></canvas>

  <div class="controls">
    <div class="row">
      <span>å¤ªã•</span>
      <input id="sizeRange" type="range" min="1" max="50" value="5">
      <span id="sizeValue">5</span>
    </div>

    <hr>

    <div class="colors" id="colorPalette"></div>

    <input id="colorPicker" type="color" style="margin-top:8px; width:100%;">
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const container = document.getElementById('container');

let drawing = false;
let color = '#000000';
let lineWidth = 5;
let tool = 'pen';

let history = [];
let step = -1;

const presetColors = [
  '#000000','#ff0000','#0000ff','#008000','#ffff00',
  '#ffa500','#800080','#ffc0cb','#a52a2a','#808080'
];

function resizeCanvas() {
  const rect = container.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;

  const temp = canvas.toDataURL();

  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  canvas.style.width = rect.width + 'px';
  canvas.style.height = rect.height + 'px';

  ctx.scale(dpr, dpr);
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';

  if (temp) {
    const img = new Image();
    img.src = temp;
    img.onload = () => ctx.drawImage(img, 0, 0, rect.width, rect.height);
  } else {
    ctx.fillStyle = 'white';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    saveHistory();
  }
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function saveHistory() {
  const data = canvas.toDataURL();
  if (history[step] === data) return;
  history = history.slice(0, step + 1);
  history.push(data);
  if (history.length > 20) history.shift();
  step = history.length - 1;
}

function restore(index) {
  const img = new Image();
  img.src = history[index];
  img.onload = () => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img,0,0,canvas.width,canvas.height);
  };
}

function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  const p = e.touches ? e.touches[0] : e;
  return { x: p.clientX - rect.left, y: p.clientY - rect.top };
}

function start(e) {
  drawing = true;
  const p = getPos(e);
  ctx.beginPath();
  ctx.moveTo(p.x, p.y);
}

function move(e) {
  if (!drawing) return;
  e.preventDefault();
  const p = getPos(e);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
}

function end() {
  if (!drawing) return;
  drawing = false;
  ctx.closePath();
  saveHistory();
}

canvas.addEventListener('mousedown', start);
canvas.addEventListener('mousemove', move);
canvas.addEventListener('mouseup', end);
canvas.addEventListener('mouseleave', end);
canvas.addEventListener('touchstart', start);
canvas.addEventListener('touchmove', move);
canvas.addEventListener('touchend', end);

document.getElementById('penBtn').onclick = () => tool='pen';
document.getElementById('eraserBtn').onclick = () => tool='eraser';

document.getElementById('clearBtn').onclick = () => {
  ctx.fillStyle='white';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  saveHistory();
};

document.getElementById('undoBtn').onclick = () => {
  if (step > 0) restore(--step);
};

document.getElementById('saveBtn').onclick = () => {
  const a = document.createElement('a');
  a.download = 'drawing.png';
  a.href = canvas.toDataURL();
  a.click();
};

document.getElementById('sizeRange').oninput = e => {
  lineWidth = +e.target.value;
  document.getElementById('sizeValue').textContent = lineWidth;
};

document.getElementById('colorPicker').oninput = e => {
  color = e.target.value;
  tool = 'pen';
};

ctx.strokeStyle = color;
ctx.lineWidth = lineWidth;

const palette = document.getElementById('colorPalette');
presetColors.forEach(c => {
  const b = document.createElement('div');
  b.className='color';
  b.style.background=c;
  b.onclick=()=>{color=c; tool='pen';};
  palette.appendChild(b);
});

setInterval(()=>{
  ctx.strokeStyle = tool==='eraser' ? '#ffffff' : color;
  ctx.lineWidth = lineWidth;
},50);
</script>

</body>
</html>
